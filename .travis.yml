language: python
python:
    - "3.6"
    - "pypy3"
before_install:
    - openssl aes-256-cbc -K $encrypted_9f8056970386_key -iv $encrypted_9f8056970386_iv -in .ci/travis.json.enc -out tests/travis.json -d
install:
    - "pip install -r requirements.txt"
script:
    - "python setup.py install"
    - "python setup.py test"
env:
    global:
        - SUITE_FILENAME="tests/travis.json"
        - secure: 
        - secure: 
        - secure: 
